<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveStream Pro</title>
    <style>
        /* Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Electrolize&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');

        /* Default Font */
        body {
            font-family: 'Electrolize', sans-serif; /* Default Font */
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Header */
        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            box-sizing: border-box;
        }

        header h1 {
           font-family: 'Orbitron', sans-serif;
            margin: 0;
            font-size: 2em;
            color: #fff;
            transition: color 0.3s;
        }

        header .brightness-icon {
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 5px;
            transition: color 0.3s;
        }

        /* Main Content */
        .stream-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            margin-top: 20px;
            box-sizing: border-box;
        }

        .stream-area {
            width: 100%;
            height: 300px;
            background-color: #000;
            border-radius: 5px;
            border: 1px solid #444;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: border 0.3s;
        }

        #local-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }

        button {
             font-family: 'Quantico', sans-serif;
            background-color: #fff;
            color: #000;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #ddd;
        }

        .dark-theme button {
            background-color: #333;
            color: #fff;
        }

        .dark-theme button:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            font-family: 'Exo 2', sans-serif;
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            transition: color 0.3s;
        }

        /* Responsive Layout */
        @media (max-width: 600px) {
            header {
                padding: 15px;
                align-items: center;
            }

            header h1 {
                font-size: 1.5em;
            }

            .stream-area {
                height: 200px;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .share-link-container {
            word-wrap: break-word;
            margin-top: 10px;
        }

        #share-link {
            margin-bottom: 10px;
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Dark Theme */
        .dark-theme .stream-area {
            border: 1px solid #666;
        }

        .dark-theme .modal-content {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .dark-theme .close-modal {
            color: #ddd
        }

        .dark-theme .close-modal:hover,
        .dark-theme .close-modal:focus {
            color: #fff
        }
         
          .dark-theme header h1 {
          color: #ddd;
        }
      
       .dark-theme footer{
          color: #ddd;
        }
      
         .dark-theme .brightness-icon {
           color: #ddd;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>LiveStream Pro</h1>
        <i class="fas fa-sun brightness-icon" id="theme-toggle"></i>
    </header>

    <main class="stream-container">
        <div class="stream-area">
            <video id="local-video" autoplay playsinline muted></video>
        </div>
        <div class="button-container">
            <button id="start-stream-btn">Start Stream</button>
            <button id="generate-link-btn">Generate Shareable Link</button>
            <button id="switch-camera-btn">
                <i class="fas fa-camera"></i> Switch Camera
            </button>
        </div>
    </main>

    <div id="shareModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">×</span>
            <h2>Share Link</h2>
            <div class="share-link-container">
                <input type="text" id="share-link" value="Waiting for camera to start" readonly>
                <button onclick="copyToClipboard('share-link')" disabled>Copy Link</button>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 LiveStream Pro. All rights reserved. Web Developed By shamase.co</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const localVideo = document.getElementById('local-video');
        const startStreamBtn = document.getElementById('start-stream-btn');
        const switchCameraBtn = document.getElementById('switch-camera-btn');
        let isDarkTheme = false;
        let stream;
        let isStreaming = false;
        let currentCamera = 0;
        let cameras = [];

        const modal = document.getElementById('shareModal');
        const openModalBtn = document.getElementById('generate-link-btn');
        const closeModalBtn = document.querySelector(".close-modal");
        const shareLinkInput = document.getElementById('share-link')
         const copyButton = document.querySelector('.modal-content button')


        themeToggle.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            body.classList.toggle('dark-theme', isDarkTheme);
            themeToggle.classList.toggle('fa-sun', !isDarkTheme);
            themeToggle.classList.toggle('fa-moon', isDarkTheme);
        });

        const getCameras = async () => {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                if (cameras.length > 0) {
                    console.log('Cameras found:', cameras);
                    startStreamBtn.disabled = false;
                    switchCameraBtn.disabled = false;
                } else {
                    console.warn('No cameras found.');
                    startStreamBtn.disabled = true;
                    switchCameraBtn.disabled = true;
                    alert('No cameras found, the app will not work')
                }
            } catch (error) {
                console.error('Error getting cameras:', error)
                startStreamBtn.disabled = true;
                switchCameraBtn.disabled = true;
                alert('Could not access device list')
            }
        }

        const startStream = async () => {
            if (isStreaming) {
                stopStream();
                return;
            }

            if (cameras.length === 0) {
                alert('No cameras found.');
                return;
            }
            try {
                const constraints = {
                    video: {
                        deviceId: { exact: cameras[currentCamera].deviceId }
                    },
                    audio: false,
                };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                localVideo.srcObject = stream;
                localVideo.style.display = 'block';
                startStreamBtn.textContent = 'Stop Stream';
                isStreaming = true;

                 // Replace with your actual server-side logic
                //Example: Assuming we get a stream ID from the server:
                 const streamId = generateStreamId()
                
                 const streamUrl = `http://your-server-url/live/${streamId}` 
                
                 shareLinkInput.value = streamUrl;
                 copyButton.disabled = false;
                
                
            } catch (error) {
                console.error('Error starting stream:', error);
                alert('Could not start the stream. Please check camera permission.');
                stopStream()
                 shareLinkInput.value = 'Camera start error';
                copyButton.disabled = true;
            }
        };

        const stopStream = () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
                localVideo.style.display = 'none';
                stream = null;
                startStreamBtn.textContent = 'Start Stream';
                isStreaming = false;
                shareLinkInput.value = 'Waiting for camera to start'
                copyButton.disabled = true
            }
        };
        
          const generateStreamId = () =>{
               return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15)
          }

        const switchCamera = () => {
            if (cameras.length === 0 || !isStreaming) {
                return
            }
            currentCamera = (currentCamera + 1) % cameras.length;
            stopStream();
            startStream();
        }

        startStreamBtn.addEventListener('click', startStream);
        switchCameraBtn.addEventListener('click', switchCamera);

        openModalBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        })

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            element.setSelectionRange(0, 99999); // For mobile
            navigator.clipboard.writeText(element.value);
            alert('Link copied to clipboard')
        }

        getCameras();
    </script>
</body>

</html>
